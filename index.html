<html>

<head>

    <style>
        body {

        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
            opacity: 0;
            transition: opacity 1s ease;
            cursor: pointer;
        }

        #container.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <center>
    <div id="container" class="show"></div>
</center>
    <script>
        var textArray = ["–ù–∞—Ç–∏—Å–∫–∞–π ‚ù§Ô∏è","–ù—É —â–æ –∂ –∑ —á–æ–≥–æ –± —Ç–æ –ø–æ—á–∞—Ç–∏",

"–°—å–æ–≥–æ–¥–Ω—ñ —Ä—ñ–≤–Ω–æ —Ç—Ä–∏ –º—ñ—Å—è—Ü—ñ —è–∫ –º–∏ –∑ —Ç–æ–±–æ—é —è–∫ –≤—É–ø—Å–µ–Ω—å —Ç–∞ –ø—É–ø—Å–µ–Ω—å üòÇ",

"–¢–∏ ‚Äî —Å–≤—ñ—Ç–ª–æ –º–æ—î—ó –¥—É—à—ñ, —è–∫ —Å–æ–Ω—Ü–µ –Ω–∞ –Ω–µ–±—ñ.",
"–¢—Ä–∏ –º—ñ—Å—è—Ü—ñ –Ω–∞—à–æ—ó –¥—Ä—É–∂–±–∏ –ø—Ä–∏–Ω–µ—Å–ª–∏ –º–µ–Ω—ñ –±–µ–∑–º–µ–∂–Ω—É —Ä–∞–¥—ñ—Å—Ç—å —ñ —â–∞—Å—Ç—è.",
"–©–∏—Ä–æ –¥—è–∫—É—é –∑–∞ –∫–æ–∂–µ–Ω –º–æ–º–µ–Ω—Ç —Ä–∞–∑–æ–º —ñ –∑–∞ —Ç–µ, —â–æ —Ç–∏ —î —É –º–æ—î–º—É –∂–∏—Ç—Ç—ñ.",
"–ù–µ—Ö–∞–π –Ω–∞—à–∞ –¥—Ä—É–∂–±–∞ —Ü–≤—ñ—Ç–µ –π —Ä–æ–∑–∫–≤—ñ—Ç–∞—î, —è–∫ –Ω–∞–π–ø—Ä–µ–∫—Ä–∞—Å–Ω—ñ—à–∏–π –∫–≤—ñ—Ç–∫–∞ –≤–µ—Å–Ω—è–Ω–æ–≥–æ —Å–∞–¥—É.",
"–ü—Ä–æ—á–∏—Ç–∞–ª–∞ , –ø–æ–≤—ñ—Ä–∏–ª–∞ ?) üòÇüòÇ",
"–¢–µ–ø–µ—Ä —Å–ø—Ä–∞–≤–∂–Ω—î –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è :",

"–¢–∏ –º–æ—è –±—É—Å—ñ–Ω–∫–∞.",

"–¢–∏ –º–æ—è –±—ñ–ª–∞ —ñ –ø—É—Ö–Ω–∞—Å—Ç–∞ (–ø—Ä—è–º —è–∫ –ø–ª—ñ—Å–Ω—è–≤–∞)",

"–¢–∏ –º–æ—è –∫–æ–ª—é—á–∫–∞ —ñ —Ä–∏–±–∫–∞ —Ñ—É–≥—É.<br> –Ø –∑–∞–≤–∂–¥–∏ –±—É–¥—É –Ω–∞ —Ç–≤–æ—î–º—É –±–æ—Ü—ñ",

"–Ø –≤–¥—è—á–Ω–∞ –∂–∏—Ç—Ç—é , —â–æ –≤–æ–Ω–æ —Å–≤–µ–ª–æ –Ω–∞—Å —Ä–∞–∑–æ–º ü§ç",

"–ê –ø–∞–º º—è—Ç–∞—î—à —è–∫ –º–∏ –∑ —Ç–æ–±–æ—é –ø–µ—Ä—à–∏–π —Ä–∞–∑ –ø–æ—Å—Ä–∞–ª–∏—Å—å?",

"—Ç–æ–¥—ñ –º–∏ –Ω–∞–≤—ñ—Ç—å –Ω–µ —É—è–≤–ª—è–ª–∏ –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –º–∏ —Å—Ö–æ–∂—ñ —ñ —â–æ —Å—Ç–∞–Ω–µ–º–æ —Ç–∞–∫–∏–º–∏ –±–ª–∏–∑—å–∫–∏–º–∏ ü§ó",

"–Ø–∫ —Ç–∏ –º–µ–Ω–µ –∑–∞—Ö–∏—â–∞—î—à —Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º—É—î—à ",
                         
"–¢–ö–æ–ª–∏ —Ç–∏ –º–µ–Ω–µ –æ–±—ñ–π–º–∞—î—à —è –≤—ñ–¥—á—É–≤–∞—é —Å–ø–æ–∫—ñ–π , —è —Ç–æ–±—ñ –¥–æ–≤—ñ—Ä—è—é —Å–æ–Ω–µ—á–∫–æ üêû ",

"–ù–∞—à–∞ –ª—é–±–æ–≤ –¥–æ –∫–∞–≤–∏ —Ç–æ —â–æ—Å—å –Ω–µ–∑–µ–º–Ω–µ",

"–ê –ø–∞–º º—è—Ç–∞—î—à —è–∫ –ø–æ—Å–µ—Ä–µ–¥ –Ω–æ—á—ñ –ø—ñ—Å–ª—è –Ω–∞—à–æ—ó –ø—Ä–æ–≥—É–ª—è–Ω–∫–∏ —Ç–æ–±—ñ –∑–∞—Ö–æ—Ç—ñ–ª–æ—Å—å –∫—É—Ä—è—á–æ–≥–æ —Ñ—ñ–ª–µ?",

"–Ü –º–∏ –ø—Ä–∏–π—à–ª–∏ –¥–æ –º–µ–Ω–µ , –∞ –≤ –ª—ñ—Ñ—Ç—ñ —Ç–∏ –∫–∞–∑–∞–ª–∞ —â–æ —Å–ø–∏–∑–¥–∏–ª–∞ —Ñ—ñ–ª–µ —É –∫—É–º–∏ ü§£ü§™",

"–ê —è–∫ –∫–∞–∑–∞–ª–∞ —â–æ –∑–∞ –º–æ—ó —Å–∏—Ä–Ω–∏–∫–∏ –¥—É—à—É –≥–æ—Ç–æ–≤–∞ –ø—Ä–æ–¥–∞—Ç–∏",

"–Ø–∫ –∑–∞—Å–ø–æ–∫–æ—é–≤–∞–ª–∞ –º–µ–Ω–µ –∫–æ–ª–∏ –º–µ–Ω—ñ –±—É–ª–æ –ø–æ–≥–∞–Ω–æ",

"–ü–µ—Ä—à–∞ –ø–æ–¥–∞—Ä–æ–≤–∞–Ω–∞ –º–Ω–æ—é —Ç–æ–±—ñ –∫–Ω–∏–≥–∞ , –∞ –ø–æ—Ç—ñ–º —ñ –¥—Ä—É–≥–∞ , —ñ –¥–∞–ª–µ–∫–æ –Ω–µ –æ—Å—Ç–∞–Ω–Ω—è ",

"–Ø–∫ –∑–∞—Ä–æ–¥–∏–ª–∞—Å—å —ñ–¥–µ—è –Ω–∞—à–æ–≥–æ –º–∞–ª–µ–Ω—å–∫–æ–≥–æ –ø–æ–∫–∏ —â–æ –±—ñ–∑–Ω–µ—Å—É , –Ω–∞—à–æ–≥–æ –º–∞–≥–∞–∑–∏–Ω—á–∏–∫—É",

"–Ø —Ö–æ—á—É —Ç–æ–±—ñ –ø–æ–¥—è–∫—É–≤–∞—Ç–∏ –∑–∞ —Ç–µ —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î",

"–¢–∏ –º–æ—è —Ä—ñ–¥–Ω–∞ —ñ –±–ª–∏–∑—å–∫–∞ ",

"–¢–∏ –º–æ—è –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∞ üíï",

"–ú–∏ —Ä–∞–∑–æ–º –∑–≤–µ—Ä–Ω–µ–º–æ –≥–æ—Ä–∏",

"–Ø –≤—ñ—Ä—é —â–æ –Ω–∞—à–∞ –¥—Ä—É–∂–±–∞ –±—É–¥–µ –π—Ç–∏ —Ä–æ–∫–∞–º–∏"
]; // –í–∞—à—ñ —Ç–µ–∫—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ

        var container = document.getElementById("container");
        var currentIndex = 0;

        var startEvent, endEvent;

        function changeText() {
            container.classList.remove("show");
            setTimeout(function () {
                currentIndex = (currentIndex + 1) % textArray.length;
                container.innerHTML = textArray[currentIndex];
                container.classList.add("show");
            }, 500);
        }

        container.addEventListener('mousedown', function (e) {
            startEvent = e.clientY || e.touches[0].clientY;
        }, false);

        container.addEventListener('mouseup', function (e) {
            endEvent = e.clientY || e.changedTouches[0].clientY;
            handleSwipe(startEvent, endEvent);
        }, false);

        container.addEventListener('click', function () {
            changeText();
        });

        container.addEventListener('touchstart', function (e) {
            startEvent = e.changedTouches[0].clientY;
        }, false);

        container.addEventListener('touchend', function (e) {
            endEvent = e.changedTouches[0].clientY;
            handleSwipe(startEvent, endEvent);
        }, false);

        function handleSwipe(start, end) {
            container.classList.remove("show");
            setTimeout(function () {
                if (start > end) {
                    currentIndex = (currentIndex + 1) % textArray.length;
                } else if (start < end) {
                    currentIndex = (currentIndex - 1 + textArray.length) % textArray.length;
                }
                container.innerHTML = textArray[currentIndex];
                container.classList.add("show");
            }, 500);
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–µ—Ä—à–æ–≥–æ —Ç–µ–∫—Å—Ç—É –æ–¥—Ä–∞–∑—É
        setTimeout(function () {
            container.innerHTML = textArray[currentIndex];
        }, 0);
    </script>
</body>

</html>
