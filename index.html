        var container = document.getElementById("container");
        var currentIndex = 0;

        var startEvent, endEvent;

        function changeText() {
            container.classList.remove("show");
            setTimeout(function () {
                currentIndex = (currentIndex + 1) % textArray.length;
                container.innerHTML = textArray[currentIndex];
                container.classList.add("show");
            }, 500);
        }

        container.addEventListener('mousedown', function (e) {
            startEvent = e.clientY || e.touches[0].clientY;
        }, false);

        container.addEventListener('mouseup', function (e) {
            endEvent = e.clientY || e.changedTouches[0].clientY;
            handleSwipe(startEvent, endEvent);
        }, false);

        container.addEventListener('click', function () {
            changeText();
        });

        container.addEventListener('touchstart', function (e) {
            startEvent = e.changedTouches[0].clientY;
        }, false);

        container.addEventListener('touchend', function (e) {
            endEvent = e.changedTouches[0].clientY;
            handleSwipe(startEvent, endEvent);
        }, false);

        function handleSwipe(start, end) {
            container.classList.remove("show");
            setTimeout(function () {
                if (start > end) {
                    currentIndex = (currentIndex + 1) % textArray.length;
                } else if (start < end) {
                    currentIndex = (currentIndex - 1 + textArray.length) % textArray.length;
                }
                container.innerHTML = textArray[currentIndex];
                container.classList.add("show");
            }, 500);
        }

        setTimeout(function () {
            container.innerHTML = textArray[currentIndex];
        }, 0);
